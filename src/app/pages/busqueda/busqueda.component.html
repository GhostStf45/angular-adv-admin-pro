<div class="row animated fadeIn fast">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Usuarios</h3>
                <div class="alert alert-info" role="alert"
                    *ngIf="usuarios.length === 0">
                    <strong>No hay usuarios con ese termino</strong>
                </div>
                <div class="table-responsive"
                *ngIf="usuarios.length > 0"
                class="animated fadeIn fast">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Avatar</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let usuario of usuarios">
                                <td>
                                    <img 
                                        [src]="usuario.img | imagen: 'usuarios'" 
                                        class="w75"
                                    
                                        [alt]="usuario.nombre">
                                </td>
                                <td>{{ usuario.nombre }}</td>
                            </tr>
                
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Medicos</h3>
                <div class="alert alert-info" role="alert"
                    *ngIf="medicos.length === 0">
                    <strong>No hay medicos con ese termino</strong>
                </div>
                <div class="table-responsive"
                    *ngIf="medicos.length > 0"
                    class="animated fadeIn fast">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Avatar</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let medico of medicos">
                                <td>
                                    <img 
                                        [src]="medico.img | imagen: 'medicos'" 
                                        class="w75"
                                    
                                        [alt]="medico.nombre">
                                </td>
                                <td>
                                    <a [routerLink]="['/dashboard/medico', medico._id]">
                                        {{ medico.nombre }}
                                    </a>
                                    
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Hospitales</h3>
                <div class="alert alert-info" role="alert"
                    *ngIf="hospitales.length === 0">
                    <strong>No hay hospitales con ese termino</strong>
                </div>
                <div class="table-responsive"
                    *ngIf="hospitales.length > 0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Imagen</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitales"
                                class="animated fadeIn fast"
                                >
                                <td>
                                    <img 
                                        [src]="hospital.img | imagen: 'hospitales'" 
                                        class="w75"
                                    
                                        [alt]="hospital.nombre">
                                </td>
                                <td>{{ hospital.nombre }}</td>
                            </tr>
                
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
